<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

        {% for tarefa in tarefas %}

        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
